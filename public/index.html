<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
     <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Welcome to Manish Khadka's portfolio website. Full-stack developer and designer showcasing projects, skills, and expertise." />
    <meta name="keywords" content="Portfolio, Full Stack Developer, Web Developer, React, JavaScript, Frontend, Backend, Programming" />
    <meta name="author" content="Manish Khadka" />
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:title" content="Manish Khadka | Full Stack Developer & Designer" />
    <meta property="og:description" content="Discover the projects and skills of [Your Name], a full-stack developer with expertise in web development." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Manish Khadka's Portfolio" />
    <meta property="twitter:description" content="Explore Manish Khadka's work as a full-stack developer and designer." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title -->
    <title>Manish Khadka | Full Stack Developer</title>

   

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Manish KhadkaS",
        "jobTitle": "Full Stack Developer",
        "url": "https://www.yourwebsite.com",
        "image": "https://www.yourwebsite.com/profile-image.png",
        "sameAs": [
          "https://www.linkedin.com/in/yourprofile",
          "https://github.com/yourprofile",
          "https://twitter.com/yourprofile"
        ]
      }
    </script>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
